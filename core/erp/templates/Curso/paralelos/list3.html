{% extends 'layout.html' %}
{% load static %}
{% block tittlePage %}
    Paralelos
{% endblock tittlePage %}

{% block contenido %} 

<!--CURSOS -->


<div class="card">
    <div class="card-header ui-sortable-handle" style="cursor: move;">
      <h3 class="card-title"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Cursos</font></font></h3>

      <div class="card-tools">
        <span data-toggle="tooltip" title="3 mensajes nuevos" class="badge badge-primary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">3</font></font></span>
        <button type="button" class="btn btn-tool" data-card-widget="collapse">
          <i class="fas fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <br>
        <div class="row" style="margin: 2px;">
            
            
            {% for c in curso %}
            
            {% if c.nivel == 'TERCERO' %}
            <div class="col-lg-3 col-6">
                <!-- small box -->
                <div class="small-box bg-info">
                  <div class="inner">
                    
                    <h3><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{ c.nivel }}</font></font></h3>
          
                    <p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"><strong>{{ c.Paralelo }}</strong></font></font></p>
                    <a href="{% url 'erp:curso_update' c.id %}" class="btn btn-pri  mary btn-flat btnTest">
                        <i class="fas fa-plus"></i> Editar
                      </a>
                </div>
                  <div class="icon">
                    <i class="fa fa-book"></i>
                  </div>
                  <a href="{% url 'erp:curso_perfil' %}" class="small-box-footer"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Más información </font></font><i class="fas fa-arrow-circle-right"></i></a>
                </div>
              </div>
            
            {% endif %}
          {% endfor %}
        </div>
        
    </div>
</div>
 
{% endblock contenido %}
